<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stratton Contact</title>
<link rel="canonical" href="https://stratton.contact/">
<meta name="robots" content="noindex">
<style>
:root {
  --bg: #0f1115;
  --accent: #0072c5;
  --text: #e6e6e6;
  --subtle: #9aa0a6;
}
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, "Helvetica Neue", Roboto, "Segoe UI", sans-serif;
  min-height: 100vh;
  display: grid;
  place-items: center;
  text-align: center;
}
main {
  max-width: 40rem;
  padding: 3.5rem 2rem;
}
h1 {
  font-weight: 300;
  letter-spacing: -0.01em;
  font-size: 1.6rem;
  margin: 0 0 25px;
}
h1::after {
  content: "";
  display: block;
  width: 3.5rem;
  height: 2px;
  margin: 1.5rem auto 2rem;
  background: var(--accent);
}
p {
  margin: 0 0 1.125rem;
  font-size: 1rem;
  line-height: 1.6;
  color: var(--subtle);
}
a {
  color: var(--accent);
  text-decoration: none;
  border-bottom: 1px solid transparent;
  transition: border-color 0.2s ease;
}
a:hover {
  border-color: var(--accent);
}
</style>
</head>
<body>
<main>
  <h1>Stratton Contact</h1>
  <p>This domain is used exclusively for email communication.</p>
  <p>
  For detailed contact information please visit<br>
  <a href="https://lonstratton.com/contact">lonstratton.com/contact</a>
</p>
</main>
</body>
</html>
