<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stratton Contact</title>
<link rel="canonical" href="https://stratton.contact/">
<meta name="robots" content="noindex">
<style>
:root {
  --bg: #0f1115;
  --panel: #141821;
  --accent: #0072c5;
  --text: #e6e6e6;
  --muted: #9aa0a6;
}

* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.wrapper {
  max-width: 640px;
  padding: 60px 30px;
}

h1 {
  font-weight: 300;
  letter-spacing: -0.015em;
  font-size: 1.6rem;
  margin: 0 0 25px;
}

.divider {
  width: 60px;
  height: 2px;
  background: var(--accent);
  margin: 0 auto 35px;
}

p {
  margin: 0 0 18px;
  font-size: 1rem;
  line-height: 1.6;
  color: var(--muted);
}

a {
  color: var(--accent);
  text-decoration: none;
  border-bottom: 1px solid transparent;
  transition: border-color 0.2s ease;
}

a:hover {
  border-color: var(--accent);
}
.footer {
  margin-top: 40px;
  font-size: 0.75rem;
  color: #6b7280;
}
</style>
</head>
<body>

<div class="wrapper">
  <h1>Stratton Contact</h1>
  <div class="divider"></div>
  <p>This domain is used exclusively for email communication.</p>
  <p>
  For more contact information please visit<br>
  <a href="https://lonstratton.com/contact">lonstratton.com/contact</a>
</p>
  <div class="footer">
    Â© 2026 | Lon Stratton
  </div>
</div>

</body>
</html>
